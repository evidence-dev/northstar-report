name: Deploy to App Engine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
    
      - name: Export gcloud related env variable
        run: export CLOUDSDK_PYTHON="/usr/bin/python3"

      - name: Where is python?
        run: which python3
      
      - name: Prepare keyfile.json
        run: echo "${{ secrets.GCLOUD_AUTH }}" | base64 --decode > /tmp/keyfile.json

      - name: Authenticate with Google Cloud
        run: gcloud auth activate-service-account --key-file=/tmp/keyfile.json

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1.1.1
        with:
          version: '439.0.0'
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}

      - name: Install dependencies
        run: npm install

      - name: Build SvelteKit app
        run: npm run build

      - name: Deploy to App Engine
        run: gcloud app deploy --project ${{ secrets.GCLOUD_PROJECT_ID }} --quiet
